<div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
  <a
    href=""
    style="cursor: pointer; text-decoration: none"
  >
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-8">
            <div class="numbers">
              <h4
                class="
                  text-sm
                  blue-khieer
                  mb-0
                  text-capitalize
                  font-weight-bold
                "
              >
                عدد الطلبات
              </h4>
            </div>
          </div>
          <div class="col-4 text-center">
            <div class="icon icon-shape shadow text-center border-radius-md">
              {{documents.count}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>

<div class="col-xl-8 col-sm-6 mb-xl-0 mb-4">
  <div class="card mb-4">
    <div class="card-header pb-0">
      <h6 class="text-center">بيانات مستند عقارى</h6>
      <div class="row d-flex justify-content-center">
        <div class="col-10">
          <a
            href="{% url 'add-preview' %}"
            class="btn btn-sm text-white bg-mahna"
          >
            معاينة
          </a>
        </div>
      </div>
    </div>
    <div class="card-body px-0 pt-0 pb-2">
      <div class="table-responsive">
        <table class="table align-items-center table-bordered">
          <thead class="bg-mahna" style="height: 2vh">
            <tr>
              <th class="text-xxs font-weight-bolder text-white">رقم الطلب</th>
              <th class="text-xxs text-white font-weight-bolder">نوع العقار</th>
              <th class="text-xxs font-weight-bolder text-white">المدينة</th>
              <th class="text-xxs font-weight-bolder text-white">
                تاريخ المستند
              </th>
            </tr>
          </thead>
          <tbody>
            {% for item in documents %}
            <tr>
              <td>
                <p class="mb-0 text-xxs txt-black text-align-center">
                  {{ item.documentNumber }}
                </p>
              </td>
              <td>
                <p class="mb-0 text-xxs txt-black text-align-center">
                  {{ item.get_realStateType_display }}
                </p>
              </td>
              <td>
                <p class="mb-0 text-xxs txt-black text-align-center">
                  {{ item.ownerPlace }}
                </p>
              </td>
              <td>
                <p class="mb-0 text-xxs txt-black text-align-center">
                  {{ item.dateEntered }}
                </p>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
