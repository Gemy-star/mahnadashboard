<div class="col-xl-8 col-sm-6 mb-xl-0 mb-4">
<div class="card table-responsive col-xl-12 col-sm-6 mb-xl-0 mb-4 pt-3">
    <div class="card-header flex-row">
      <div class="row justify-content-between">
          <div class="col-4">
              <a onclick="myFunction()" id="search"  class="btn btn-rounded btn-primary btn-sm bg-maal text-white">بحث</a>
          </div>
      </div>
        <div id="myDIV">
                 <form method="post" class="form-inline justify-content-center">
                                            {% csrf_token %}

                                            {% for filed in filter.form %}
                                                <div class="form-group col-12 col-lg-2  py-2">

                                                    {{ filed }}
                                                </div>
                                            {% endfor %}
                                            <button class=" btn btn-primary py-2 bg-maal text-white">بحث</button>
                                        </form>

        </div>
    </div>

     <div class="card-body">
         {% include 'partials/tables/_documentsTable.html' with data=filter.qs %}
     </div>
</div>

</div>
{% block scripts %}
    <script>
        document.getElementById("id_ownerName").className = "form-control";
        document.getElementById("id_ownerName").setAttribute('placeholder', 'البحث باسم صاحب الطلب');
        document.getElementById("id_ownerNationalID").className = "form-control";
        document.getElementById("id_ownerNationalID").setAttribute('placeholder', 'البحث رقم الهوية');
        document.getElementById("id_paperDate").className = "form-control";
        document.getElementById("id_paperDate").setAttribute('type', 'date');
        document.getElementById("id_paperDate").setAttribute('placeholder', 'تاريخ الطلب');
        document.getElementById("id_ownerPlace").className = "form-control";
        document.getElementById("id_ownerPlace").setAttribute('placeholder', 'البحث بجهة الطلب ');
        document.getElementById("id_documentNumber").className = "form-control";
        document.getElementById("id_documentNumber").setAttribute('placeholder', 'البحث برقم الصك');
        var x = document.getElementById("myDIV");
        x.style.display = "none";

        function myFunction() {
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
{% endblock scripts %}
