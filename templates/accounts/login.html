{% extends 'masterpage.html' %}
{% load static %}
{% block title %} تسجيل الدخول {% endblock title %}

{% block body %}
<section class="min-vh-90" style="background-color: #f4f4f4 !important;">
    <div class=" bg-kheer  align-items-start min-vh-90 pt-5 pb-11 m-3 border-radius-lg" style="background-color: #f4f4f4 !important;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto pt-8 pt-lg-6">
                        <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5 class="green-khieer">مكتب عبد الله المهنا</h5>
            </div>
            <div class="card-body">
       <form action="{% url 'login' %}" method="post">
						{% csrf_token %}

						{% include 'partials/_messages.html' %}
                <div class="mb-3">
<input type="text" name="email" id = "eamilfield"
						value="{{fieldValues.email}}" placeholder ="البريد الألكترونى" class="form-control form-control-sm">
                </div>
                   <div class="mb-3">
						<input type="password" name="password" id = "passwordfield" placeholder ="كلمة المرور" class="form-control form-control-sm">

                   </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-maal text-white w-100 my-4 mb-2">تسجيل</button>
                </div>
              </form>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
